<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bollywood Dumb Charades Deck</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at 20% 20%, #ffe7c7, #ffe0f5 50%, #f2f7ff 100%);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .app {
      width: min(800px, 100%);
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.12);
      padding: 24px;
      display: grid;
      gap: 18px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: -0.5px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }
    button {
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease;
    }
    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }
    #drawBtn {
      background: linear-gradient(135deg, #ff8a00, #f44336);
      color: white;
      box-shadow: 0 12px 24px rgba(244, 67, 54, 0.25);
    }
    #resetBtn {
      background: #f1f3f5;
      color: #333;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }
    .card {
      border: 2px dashed #f44336;
      border-radius: 16px;
      padding: 24px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff8f3;
      text-align: center;
    }
    .card span {
      font-size: 26px;
      font-weight: 700;
      color: #c62828;
    }
    .pile {
      display: grid;
      gap: 10px;
      max-height: 240px;
      overflow: auto;
      padding: 10px;
      border: 1px solid #ececec;
      border-radius: 10px;
      background: #fafafa;
    }
    .pile h3 {
      margin: 0;
      font-size: 16px;
      color: #666;
      font-weight: 700;
    }
    .pill {
      display: inline-block;
      background: #fff;
      border: 1px solid #eee;
      color: #444;
      padding: 8px 10px;
      border-radius: 10px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.05);
    }
    .row { display: grid; gap: 12px; }
    .row.two { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
    .status { color: #777; font-size: 14px; }
  </style>
</head>
<body>
  <div class="app">
    <div class="row">
      <h1>Bollywood Dumb Charades Deck</h1>
      <div class="status" id="status">Remaining: 0</div>
      <div class="controls">
        <button id="drawBtn">Draw a Card</button>
        <button id="resetBtn">Reset Deck</button>
      </div>
    </div>
    <div class="card" id="card">
      <span>Click "Draw a Card" to start!</span>
    </div>
    <div class="row two">
      <div class="pile">
        <h3>Drawn Cards</h3>
        <div id="drawnList"></div>
      </div>
      <div class="pile">
        <h3>Remaining Cards (peek)</h3>
        <div id="remainingList"></div>
      </div>
    </div>
  </div>

  <script>
    const allMovies = [
      "3 Idiots",
      "Dangal",
      "Lagaan",
      "Dilwale Dulhania Le Jayenge",
      "Kabhi Khushi Kabhie Gham",
      "Zindagi Na Milegi Dobara",
      "Andaz Apna Apna",
      "Gully Boy",
      "Barfi!",
      "Queen",
      "PK",
      "Taare Zameen Par",
      "Swades",
      "Jab We Met",
      "Chak De! India",
      "Munna Bhai M.B.B.S.",
      "Sanju",
      "Wake Up Sid",
      "Rockstar",
      "Yeh Jawaani Hai Deewani",
      "Bajirao Mastani",
      "Padmaavat",
      "Dil Chahta Hai",
      "Kaho Naa... Pyaar Hai",
      "Hum Aapke Hain Koun..!",
      "Hum Saath-Saath Hain",
      "Kabir Singh",
      "Haider",
      "Omkara",
      "Devdas",
      "Kal Ho Naa Ho",
      "Guru",
      "Tanhaji",
      "Drishyam",
      "Stree",
      "Article 15",
      "Piku",
      "Kahaani",
      "Badhaai Ho",
      "Pink",
      "Udaan",
      "Masaan",
      "Lootera",
      "Bhool Bhulaiyaa",
      "Hera Pheri",
      "Chupke Chupke",
      "Gol Maal (1979)",
      "Koi... Mil Gaya",
      "Krrish",
      "Dhoom",
      "Dhoom 2",
      "Dhoom 3",
      "Kabhi Alvida Naa Kehna",
      "Student of the Year",
      "Chennai Express",
      "Raazi",
      "URI: The Surgical Strike",
      "Barfi!",
      "Don (2006)",
      "Don 2",
      "War",
      "Pathaan",
      "Jawan",
      "Gadar: Ek Prem Katha",
      "Gadar 2",
      "Koi Mere Dil Se Pooche",
      "Veer-Zaara",
      "Rang De Basanti",
      "Oye Lucky! Lucky Oye!",
      "Special 26",
      "A Wednesday!",
      "Holiday",
      "Bhool Bhulaiyaa 2",
      "Andhadhun",
      "The Lunchbox",
      "Neerja",
      "Talvar",
      "Airlift",
      "Parineeta",
      "R... Rajkumar",
      "Kaminey",
      "Barfi!",
      "Tanu Weds Manu",
      "Tanu Weds Manu Returns",
      "Raanjhanaa",
      "Bhaag Milkha Bhaag",
      "MS Dhoni: The Untold Story",
      "Chhichhore",
      "Kai Po Che!",
      "Super 30",
      "Bajrangi Bhaijaan",
      "Sultan",
      "Ek Tha Tiger",
      "Tiger Zinda Hai",
      "Band Baaja Baaraat",
      "Rab Ne Bana Di Jodi",
      "Hum Dil De Chuke Sanam",
      "Saathiya",
      "Tamasha",
      "Rock On!!",
      "Kabhi Haan Kabhi Naa",
      "Dil To Pagal Hai",
      "Mohabbatein",
      "Veer-Zaara",
      "Fan",
      "Zero",
      "Phir Hera Pheri",
      "Welcome",
      "Welcome Back",
      "Dhamaal",
      "Total Dhamaal"
    ];

    let deck = [];
    let drawn = [];

    const cardEl = document.getElementById('card');
    const statusEl = document.getElementById('status');
    const drawnListEl = document.getElementById('drawnList');
    const remainingListEl = document.getElementById('remainingList');
    const drawBtn = document.getElementById('drawBtn');
    const resetBtn = document.getElementById('resetBtn');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function updateUI() {
      statusEl.textContent = `Remaining: ${deck.length}`;

      drawnListEl.innerHTML = drawn.length
        ? drawn.map((m, idx) => `<div class="pill">${drawn.length - idx}. ${m}</div>`).join('')
        : '<div class="status">No cards drawn yet.</div>';

      remainingListEl.innerHTML = deck.length
        ? deck.map((m, idx) => `<div class="pill">${idx + 1}. ${m}</div>`).join('')
        : '<div class="status">No cards remaining.</div>';
    }

    function drawCard() {
      if (!deck.length) {
        cardEl.innerHTML = '<span>Deck is empty. Reset to play again!</span>';
        return;
      }
      const card = deck.pop();
      drawn.unshift(card);
      cardEl.innerHTML = `<span>${card}</span>`;
      updateUI();
    }

    function resetDeck() {
      deck = shuffle([...allMovies]);
      drawn = [];
      cardEl.innerHTML = '<span>Deck shuffled. Ready to play!</span>';
      updateUI();
    }

    drawBtn.addEventListener('click', drawCard);
    resetBtn.addEventListener('click', resetDeck);

    // initialize
    resetDeck();
  </script>
</body>
</html>
